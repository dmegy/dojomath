<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DojoMath Enseignants : création d'un compte</title>
    <link href="styles-enseignants.css" rel="stylesheet" />

    <script
      src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"
      defer
    ></script>
    <script src="/js/validation.js" defer></script>
  </head>
  <body>
    <div class="body-container">
      <header>
        <h2>DojoMath > Enseignants</h2>
      </header>
      <main>
        <h3>Création d'un compte enseignant</h3>
        <p>
          La création de compte enseignant est gratuite. Elle nécessite
          simplement un email professionnel d'une académie (c'est-à-dire se
          terminant par @ac-rennes.fr, @ac-creteil.fr, @ac-reunion.fr etc).
        </p>

        <form
          style="
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: min(100%, 400px);
          "
          action="process-signup.php"
          method="post"
          id="signup"
          novalidate
        >
          <label for="name">Nom ou pseudonyme (Obligatoire) :</label>
          <input type="text" id="name" name="name" />

          <label for="email"
            >Email professionnel<br />(de type "[nom]@ac-[académie].fr")
            :</label
          >
          <input type="email" id="email" name="email" />

          <label for="password">Mot de passe (>=8 caractères) :</label>
          <input type="password" id="password" name="password" />

          <label for="password_confirmation">Confirmer le mot de passe :</label>
          <input
            type="password"
            id="password_confirmation"
            name="password_confirmation"
          />

          <button class="btn-submit">Créer le compte</button>
        </form>
      </main>
    </div>
  </body>
</html>
